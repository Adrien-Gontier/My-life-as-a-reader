    <h2>Contact</h2>
    <section id="contact">
      <form id="contactForm">
        <label for="name">First name:</label><br />

        <label for="email">Email:</label><br />

          type="email"
          id="email"
          name="email"
          value="example@seamail.com"
        /><br />

        <br /><br />

      </form>
